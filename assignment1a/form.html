<html>
    <head>
        <title>Form</title>
    </head>
    
    <body style="background-color:lightgrey;">
        <form>
            <h2>Textbox</h2>
            <input type = "text">
            
            <h2>Text Area</h2>
            <textarea rows="10" cols="50"></textarea>
            
            <h2>Checkboxes</h2>
            <input type="checkbox">
            Oreo
            <br/>
            <input type= "checkbox">
            Chips Ahoy
            
            <h2>Radio buttons</h2>
            <input type= "radio">
            Superman beats Batman
            <br/>
            <input type= "radio">
            Batman beats Superman
            
            <h2>Select dropdown</h2>
            <select>
                <option>Honda</option>
                <option>Acura</option>
                <option>Mazda</option>
                <option>Toyota</option>
                <option>Nissan</option>
                <option>None of the above</option>
            </select>
            
            <h2>Submit</h2>
            <input type="submit">
        </form>
    </body>
    
</html>
